<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bits of Good Mid-Semester Project</title>
    <link rel="stylesheet" href="project1.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="project1.js"></script>
</head>
<body>
    <h1>Bits of Good Mid-Semester Project</h1>
    <div class="body">
        <div class="left_half">
            <img id="poke_image" src="">
            <div id ="pokemon_name">ditto</div>
            <h3>Types:</h3>
            <ul id="types"></ul>
            <div class="toggle_buttons">
                <button id="back_button"><img src="left_arrow.png" alt="Back"></button>
                <button id="next_button"><img src="right_arrow.png" alt="Next"></button>
            </div>
        </div>
        <div class="right_half">
            <div id="info_div">
                <h2>Info</h2>
                <div id="stats_panel"></div>
            </div>
            <div id="moves_div">
                <h2>Moves</h2>
                <div id="moves_panel"></div>
            </div>
            <div class="info_move_buttons">
                <button id="info_button">Info</button>
                <button id="move_button">Moves</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="project1.js"></script>
</body>
</html>
